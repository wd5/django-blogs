{% extends "blogs/blogs.html" %}


{% block content %}
    <div class="container">
        <div class="content">
            
            <div>
                <h2><a href="{% url blogs-blog id=post.blog.id slug=post.blog.slug %}">{{ post.blog.title }}</a> // {{ post.title }}</h2>
                <div>
                    {% autoescape off %}                    
                        {{ post.content }}
                    {% endautoescape %}
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
