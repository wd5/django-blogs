{% extends "blogs/blogs.html" %}

{% block content %}
    <div class="container blogs-home">
        <div class="content">
            {% for post in posts %}
                <div class="blog-posts">
					<h5><a href="{% url 'blogs-blog' id=post.blog.id slug=post.blog.slug %}">{{ post.blog.title }}</a> //</h5>
                    <h3><a href="{% url 'blogs-post' id=post.id slug=post.slug %}">{{ post.title }}</a></h3>
                    <p>
                        {{ post.snippet }}
                    </p>
                </div>
            {% empty %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
